<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope</title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    <div id = 'question'>

        <h1>To find your quote of the day....</h1>
        <h3>Select your horoscope!</h3>

        <label for='horoscope'> My star sign is: </label>
        <select name ='horoscope' id='horoscope'>
            <option name = 'aries' id='aries'>Aries</option>
            <option name = 'taurus' id='taurus'>Taurus</option>
            <option name = 'gemini' id='gemini'>Gemini</option>
            <option name = 'cancer' id='cancer'>Cancer</option>
            <option name = 'leo' id='leo'>Leo</option>
            <option name = 'virgo' id='virgo'>Virgo</option>
            <option name = 'libra' id='libra'>Libra</option>
            <option name = 'scorpio' id='scorpio'>Scorpio</option>
            <option name = 'sagittarius' id='sagittarius'>Sagittarius</option>
            <option name = 'capricorn' id='capricorn'>Capricorn</option>
            <option name = 'aquarius' id='aquarius'>Aquarius</option>
            <option name = 'pisces' id='pisces'>Pisces</option>       
        </select>
        
        <button name = 'button' id='button'>Get my quote!</button>


        <div id = 'result' name='result'> </div>
        <script src = './index.js' type = 'module'></script>
    </div>

</body>
</html>
